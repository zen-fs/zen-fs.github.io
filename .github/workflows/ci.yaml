name: Continuous Deployment
on:
    push:
        branches:
            - main
    workflow_dispatch:
    workflow_call:
    pull_request:

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
            pages: write
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: Install dependencies
              run: npm install

            - name: Formatting
              run: npm run format:check

            - name: Build
              run: npx vite build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./build

            - name: Deploy
              id: deploy
              uses: actions/deploy-pages@v4
